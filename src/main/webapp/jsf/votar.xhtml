<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.votarTema}</title>
</h:head>
<h:body>
	<h2>
		<b>#{msgs.votarTema}</b>
	</h2>
	<c:set var="tView" scope="request" value="${seleccionarTema}" />
	<div>${tView.update()}</div>

	<form action="/Votaciones/jsp/votar" method="post">
		<p>
			#{msgs.seleccion} <input name="nombreDelTema" type="text"
				value="${tView.tema.titulo}" hidden />${tView.tema.titulo}<br />
			Pregunta: <input name="pregunta" type="text"
				value="${tView.tema.pregunta}" hidden />${tView.tema.pregunta}

		</p>
		<p>
			#{msgs.nivel} <select name="nivelEstudios">
				<c:forEach var="nivelEstudios" items="${tView.listaNivelEstudios}">
					<option value="${nivelEstudios}">${nivelEstudios}</option>
				</c:forEach>
			</select>
		</p>
		<p>
			Valor votaci√≥n: <select name="valoracion">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		</p>
		<p>
			<h:commandButton type="submit" value="#{msgs.enviar}"
				action="#{votarView.process}" />
		</p>
	</form>
	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>

</h:body>
</html>
