<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.seleccionarTema}</title>
</h:head>
<h:body>
	<h2>
		<b>#{msgs.seleccionarTema}</b>
	</h2>
	<c:set var="sView" scope="request" value="${seleccionarTema}" />
	<div>${sView.update()}</div>
	<h:form>
		<h:panelGroup>
			<p>
				#{msgs.listado}
				<h:selectOneMenu value="#{seleccionarTemaView.tema.titulo}">
					<f:selectItems value="#{seleccionarTemaView.listaTemas}"
						var="nombreDelTema" itemLabel="#{nombreDelTema.titulo}"
						itemValue="#{nombreDelTema.titulo}" />
				</h:selectOneMenu>
			</p>
			<h:commandButton type="submit" value="#{msgs.seleccionar}"
				action="#{seleccionarTemaView.process}" />
		</h:panelGroup>
	</h:form>
	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>
</h:body>
</html>
