<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.votarTema}</title>
</h:head>
<h:body>
	<h2>
		<b>#{msgs.votarTema}</b>
	</h2>
	<f:event listener="#{votarTemaView.update}" type="preRenderComponent"></f:event>
	<h:form>
		<h:panelGroup rendered="#{votarTemaView.tema.titulo==null}">
			<p>#{msgs.listado}</p>
			<h:selectOneMenu value="#{votarTemaView.tema.id}">
				<f:selectItems value="#{votarTemaView.listaTemas}"
					var="nombreDelTema" itemLabel="#{nombreDelTema.titulo}"
					itemValue="#{nombreDelTema.titulo}" />
			</h:selectOneMenu>

		</h:panelGroup>
		<h:panelGroup>
			<p>
				#{msgs.nivel}
				<h:selectOneMenu value="#{votarTemaView.listaNivelEstudios}">
					<f:selectItems value="#{votarTemaView.listaNivelEstudios}"
						var="nivelVoto" itemLabel="#{nivelVoto}" itemValue="#{nivelVoto}" />
				</h:selectOneMenu>
			</p>
			<p>
				#{msgs.valor} <h:selectOneMenu value="#{votarTemaView.listaValoracion}">
					<f:selectItems value="#{votarTemaView.listaValoracion}"
						var="valoracion" itemLabel="#{valoracion}" itemValue="#{valoracion}" />
				</h:selectOneMenu>
			</p>
			<p>
				<h:commandButton type="submit" value="#{msgs.enviar}"
					action="#{votarTemaView.process}" />
			</p>
		</h:panelGroup>
	</h:form>

	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>

</h:body>
</html>
