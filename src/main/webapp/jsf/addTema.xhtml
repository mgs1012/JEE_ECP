<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:view locale="#{i18n.locale}"></f:view>
	<title>#{msgs.add}</title>
</h:head>
<h:body>
	<h1>#{msgs.add}</h1>
	<h:form>
		<h:panelGroup>
			<p>
				#{msgs.titulo}
				<h:inputText id="titulo" value="#{addTemaView.tema.titulo}" />
			</p>
			<p>
				#{msgs.descripcion}
				<h:inputText id="descripcion" value="#{addTemaView.tema.descripcion}" />
			</p>
			<p>
				#{msgs.pregunta}
				<h:inputText id="pregunta" type="text" value="#{addTemaView.tema.pregunta}" />
			</p>
			<p>
				<h:commandButton type="submit" value="#{msgs.add}" action="#{addTemaView.process}" />
			</p>
		</h:panelGroup>
	</h:form>
	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>
</h:body>
</html>
