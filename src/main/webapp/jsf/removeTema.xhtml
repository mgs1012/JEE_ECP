<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.delete}</title>
</h:head>
<h:body>
	<h2>
		<b>#{msgs.delete}</b>
	</h2>
	<f:event listener="#{removeTemaView.update()}"
		type="preRenderComponent"></f:event>

	<h:form>
		<h:panelGrid>
			<p>
				#{msgs.listado}
				<h:selectOneMenu value="#{removeTemaView.tema.id}">
					<f:selectItems value="#{removeTemaView.listaTemas}"
						var="nombreDelTema" itemLabel="#{nombreDelTema.titulo}"
						itemValue="#{nombreDelTema.id}" />
				</h:selectOneMenu>
			</p>
			<p>
				#{msgs.codigo}
				<h:inputText id="codigo" value="#{removeTemaView.codigo}" required="true"/>
				<h:outputText value="#{removeTemaView.errorMsg}" style="color:red" ></h:outputText>

			</p>
			<p>
				<h:commandButton type="submit" value="#{msgs.delete}"
					action="#{removeTemaView.process}">
				</h:commandButton>
			</p>
		</h:panelGrid>
	</h:form>
	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>
</h:body>
</html>
