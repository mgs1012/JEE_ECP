<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.visualizar}</title>
</h:head>
<h:body>
	<h2>
		<b>#{msgs.info}</b>
	</h2>
	<p>
		<c:forEach var="lista" items="${verVotaciones.numVotosTema}">
				#{msgs.titulo} <c:out value="${lista.key}" />
			<br />
				#{msgs.numVotos} <c:out value="${lista.value}" />
			<br />
			<br />
		</c:forEach>
	</p>
	<p>
		<c:forEach var="medias" items="${verVotaciones.mediasVotos}">
				#{msgs.tipo} <c:out value="${medias.key}" />
			<br />
				#{msgs.media} <c:out value="${medias.value}" />
			<br />
			<br />
		</c:forEach>
	</p>

	<p>
		<h:link outcome="home" value="#{msgs.volver}"></h:link>
	</p>

	</body>
</h:body>
</html>
